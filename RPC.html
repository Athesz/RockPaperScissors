<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">USER</div>
        <div id="computer-label" class="badge">COMP</div>
        <span id="user-score">0</span><span> : </span><span id="computer-score">0</span>
    </div>
    <div class="matchChoises">
        <p>LET'S START THE GAME !!!</p>
    </div>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choise" id="scissor">
           <img src="img/scissor.png" alt=""> 
        </div>
    </div>
    <div class="result">
        <p>MAKE YOUR MOVE !!!</p>
    </div>
<script src="script.js"></script>
</body>

</html>
